services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      client:
        condition: service_healthy
      server:
        condition: service_healthy
    networks:
      - app-network
    restart: always

  client:
    build:
      context: ./client
      dockerfile: ../docker/client.Dockerfile
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
    networks:
      - app-network
    ports:
      - "5173:5173"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"] 
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: always

  server:
    build:
      context: ./server
      dockerfile: ../docker/server.Dockerfile
    volumes:
      - ./server:/app
    environment:
      DATABASE_URL: mysql+pymysql://user:password@rdb:3306/develop
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      JWT_SECRET_KEY: develop
      JWT_ALGORITHM: HS256
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: 30
    networks:
      - app-network
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      redis:
        condition: service_healthy
      rdb:
        condition: service_started
    restart: always

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    networks:
      - app-network
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: always

  rdb:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: develop
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      TZ: Asia/Tokyo
    ports:
      - "3306:3306"
    volumes:
      - rdb-data:/var/lib/mysql
    networks:
      - app-network
    restart: always

networks:
  app-network:
    driver: bridge

volumes:
  redis-data:
  rdb-data:
